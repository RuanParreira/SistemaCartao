<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartão</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                <div class="card-title">CARTÃO</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-wifi">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M12 18l.01 0" />
                    <path d="M9.172 15.172a4 4 0 0 1 5.656 0" />
                    <path d="M6.343 12.343a8 8 0 0 1 11.314 0" />
                    <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0" />
                </svg>
            </div>
            <div class="card-center">
                <img src="chip.png">
            </div>

            <div class="card-bottom">
                <div class="card-bottom-left">
                    <div class="card-number" id="card-number">0000 0000 0000 0000</div>
                    <div id="card-expiration">00/00</div>
                    <div style="margin-top: 10px" id="card-name">NOME DO TITULAR</div>
                </div>

                <div class="card-bottom-right">
                    <img src="mc_sybol.png" alt="---" width="130">
                </div>
            </div>
        </div>

        <div class="main">
            <div class="form">
                <form method="post" action="">
                    <input type="text" id="nome" name="nome" placeholder="NOME DO CARTÃO:" required>
                    <input type="text" id="numero" name="numero" step="1" placeholder="NUMERO DO CARTÃO:" required>
                    <div class="DateCVV">
                        <input type="text" id="data" name="data" placeholder="MM / AA:" required>
                        <input type="text" id="cvv" name="cvv" maxlength="3" step="1" placeholder="CVV:" required>
                    </div>
                    <button class="Btn" type="submit" id="envia" name="envia">
                        COMPRAR
                        <svg class="svgIcon" viewBox="0 0 576 512">
                            <path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
